<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <!-- <link rel="stylesheet" href="style/debug.css">  -->
    <script src="https://kit.fontawesome.com/c3349b4dee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/mq-fotmat-s.css">
</head>
<body>
    <div class="container_top">
         <!-- nav_left -->
        <section class="nav">
            <div class="container_img">
            
                <div class="nav_top">
                    <div>   
                    <img class="nav_img nav_top_img" src="./img/logo-small.svg" alt="logo_spotify"> 
                    </div>
                    <div>
                        <img class="nav_img nav_top_img" src="./img/home.svg" alt="icon_home">
                        <span>Home</span>
                    </div>
                    <div>
                        <img class="nav_img nav_top_img" src="./img/search.svg" alt="icon_search">
                        <span>Cerca</span>
                    </div>
                    <div>
                        <img class="nav_img" src="./img/libreria.svg" alt="icon_library">
                        <span>La tua libreria</span>
                    </div>
                </div>
                <ul class="nav_playlist">
                    <li>Playlist</li>
                    <li> <i class="fa-solid fa-plus"> crea una Playlist</i></li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                   
                 </ul>
                <div class="nav_bottom">
                    <div class="nav_bottom_img">
                        <img id="scr" class="nav_img " src="./img/download.svg" alt="icon_download">
                        <span>Istalla app</span>
                 
                    </div>
                    <div class="nav_bottom_img">
                        <img id="profile_icon" class="nav_img " src="./img/profile.svg" alt="icon_profile">
                        <span>Jhon doe</span>
                    </div>

                </div>
                
            </div>
        </section>
      
        <!-- song_section -->
        <section class="song_section">
            <div class="nav_upgrade">
                <div class="pill">
                    <strong>EFFETTUA L'UPGRADE</strong>
                </div>

            </div>

        </section>
      
        <!-- player_section -->
        <section class="player_section">
            <!-- song img and text -->
            <div class="player_info">
                <!-- img song -->
                <div class="player_info_track">
                    <img src="./img/sinister.jpeg" alt="">
                </div>
                <!-- text song -->
                <div class="player_info_text">
                    <ul>
                        <li><strong>Sinister</strong></li>
                        <li>Brano Nome</li>
                        
                    </ul>
                </div>
                <!-- player info icon -->
                <div class="player_info_icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div > 
            
            <!-- player song control section -->
            <div class="player_song_control">
                <!-- player control top -->
                <div class="player_song_control_top">
                    <i class="fa-solid fa-shuffle"></i> 
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <!-- player control bottom -->
                <div class="player_song_control_bottom">
                    <span>0.25</span>
                    <!-- slide bar song -->
                    <div>

                    </div>
                    <span>4,35</span>
                </div>
            </div > 
                
            <!-- control playlis and sound -->
            <div class="player_control_sound">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-volume-high"></i>
                <!-- slider bar sound -->
                <div>

                </div>
            </div>

        </section>   
    </div>
    
</body>
</html>
